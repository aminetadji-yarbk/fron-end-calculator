<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Price Calculator</title>

  <!-- Link to Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">E-commerce Price Calculator</h2>

  <table class="table table-bordered mt-4">
    <thead class="table-dark">
      <tr>
        <th>Cost Item</th>
        <th>Price (in $)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product Cost</td>
        <td><input type="number" id="productCost" class="form-control" placeholder="Enter Product Cost"></td>
      </tr>
      <tr>
        <td>Shipping Cost</td>
        <td><input type="number" id="shippingCost" class="form-control" placeholder="Enter Shipping Cost"></td>
      </tr>
      <tr>
        <td>Marketing Cost</td>
        <td><input type="number" id="marketingCost" class="form-control" placeholder="Enter Marketing Cost"></td>
      </tr>
      <tr>
        <td>Other Costs</td>
        <td><input type="number" id="otherCost" class="form-control" placeholder="Enter Other Costs"></td>
      </tr>
      <tr>
        <td><strong>Total Cost</strong></td>
        <td><input type="number" id="totalCost" class="form-control" readonly></td>
      </tr>
    </tbody>
  </table>

  <button class="btn btn-primary" onclick="calculateTotal()">Calculate Total</button>
</div>

<!-- Bootstrap JS from CDN (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to your custom JavaScript file -->
<script src="script.js"></script>
</body>
</html>
